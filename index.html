<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light Dark Switch</title>
  <script type="module" src='./src/index.ts'></script>
  <link rel="stylesheet" href='./output.css' />
</head>

<body class="relative container mx-auto bg-white px-2 md:px-0 h-[3000px]">

  <header class="text-center pt-28">
    <span
      class="font-black text-transparent bg-clip-text bg-gradient-to-br from-orange-200 to-red-500 text-4xl">scroll-back-to-top</span>
  </header>

  <div id="divBox" class="relative border w-full max-w-lg mx-auto h-96 bg-red-50 rounded-xl overflow-y-scroll">
    <div class="relative h-[2000px] mt-24 px-4">Specifies the parameter of the parent attribute, which is usually a unique ID selector.</div>
    <nav class="absolute top-0 p-4">
        <scroll-back-to-top direction="end" parent="#divBox">
          <button class="bg-blue-500 text-white px-4 py-2 font-bold rounded-md z-10 pointer-events-none">Click me to BOTTOM in DIV</button>
        </scroll-back-to-top>
    </nav>
    <nav class="p-4">
      <scroll-back-to-top parent="#divBox">
        <button class="bg-blue-500 text-white px-4 py-2 font-bold rounded-md z-10 pointer-events-none">Click me to TOP in DIV</button>
      </scroll-back-to-top>
    </nav>
  </div>

  <nav class="w-full mx-auto">
    <div class="fixed top-0 right-0 w-full flex items-center justify-center">
      <scroll-back-to-top>
        <button class="relative bg-transparent text-black w-32 h-32 font-bold rounded-full z-10 pointer-events-none">
          Click me to TOP
          <button
            class="absolute left-0 top-0 bg-transparent hover:bg-sky-500 opacity-0 hover:opacity-100 hover:text-white hover:blur-3xl w-32 md:scale-150 xl:scale-[1.75] h-32 rounded-full z-0"></button>
        </button>
      </scroll-back-to-top>
    </div>

    <div class="fixed bottom-0 right-0 w-full flex items-center justify-center">
      <scroll-back-to-top direction="end">
        <button class="relative bg-transparent text-black w-32 h-32 font-bold rounded-full z-10 pointer-events-none">
          Click me to BOTTOM
          <button
            class="absolute left-0 top-0 bg-transparent hover:bg-sky-500 opacity-0 hover:opacity-100 hover:text-white hover:blur-3xl w-32 md:scale-150 xl:scale-[1.75] h-32 rounded-full z-0"></button>
        </button>
      </scroll-back-to-top>
    </div>
  </nav>
</body>

</html>
